<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="heading">
            Student <br> Grade <br> Calcy
        </div>
        <div class="app-form-group1">
            <input type="text" class="app-form-control" placeholder="ENGLISH" id="eng">
        </div>
        <div class="app-form-group2">
            <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
        </div>
        <div class="app-form-group3">
            <input type="text" class="app-form-control" placeholder="COMPUTER" id="comp">
        </div>
        <div class="app-form-group4">
            <input type="text" class="app-form-control" placeholder="PHSYICS" id="phy">
        </div>
        <div>
            <input type="button" value="showPercentage" class="app-form-button" onclick="calcy()">
        </div class="app-form-group showdata">
        <p id="showdata"></p>
        <div>

        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
